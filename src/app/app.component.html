<ion-app>
  
  <ion-menu side="end" contentId="main">
    <ion-header>
      <ion-toolbar color="danger">
        <ion-title>End Menu</ion-title>
        <ion-button (click)="closeMenu()" fill="outline" slot="end">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="openMenu()" [routerLink]="['pages/dashboard']">pages</ion-item>
        <ion-item (click)="closeMenu()" [routerLink]="['/menu']">close menu</ion-item>
        <ion-item (click)="openMenu()" [routerLink]="['/new-meal']">new meal</ion-item>
        
        <ion-item>Menu Item</ion-item>
        <ion-item (click)="logOut()">Log out</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>

  <ion-fab id="main" vertical="top" horizontal="end" slot="fixed" [hidden]="!loggedIn">
    <ion-fab-button (click)="openMenu()">
      <ion-icon name="menu-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-app>
