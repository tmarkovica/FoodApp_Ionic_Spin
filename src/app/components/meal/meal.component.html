<ion-card class="mealCard" [ngClass]="{'colorCardIfAdded': isAdded}">
  <ion-img [src]="mealImage === undefined ? 'assets/images/Ellipse 1.png' : mealImage" id="mealImage"></ion-img>
  <h1>{{mealName}}</h1>
  <p>{{salad}}, {{bread}}, {{soup}}</p>
  <p [hidden]="quantity === 0">KoliÄina: {{quantity}}</p>
  <ion-item class="dayLabel" [ngClass]="{'dayLabelHidden': mealOrderDay === undefined ? true : false}">
    <h3>{{dayNames[mealOrderDay-1]}}</h3>
  </ion-item>
</ion-card>
