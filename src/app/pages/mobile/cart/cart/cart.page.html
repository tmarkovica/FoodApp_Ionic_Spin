<ion-header>
  <ion-toolbar>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card>
      <span>
        <app-meal *ngFor="let order of orders; index as i" [menuDish]="order"></app-meal> <!-- dodati ikonicu koja pokazuje koji dan je naruceno jelo -->
      </span>
    </ion-card>
  </ion-list>

  <ion-button expand='block' *ngIf="orders.length" (click)="finishOrder()">Finish order</ion-button>
</ion-content>
