<ion-header>
  <ion-toolbar>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <span>
    <app-meal *ngFor="let order of orders; index as i" [menuDish]="order" [mealOrderDay]="order.day" [mealImage]="getMealImage(order.name)"></app-meal>
  </span>

</ion-content>
<ion-button expand='block' *ngIf="orders.length" (click)="finishOrder()">Finish order</ion-button>
