<ion-header>
  <ion-toolbar>
    <ion-title>menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-days-navbar></app-days-navbar>

  <h1>DAY MEALS</h1>
  <ion-list>
    <ion-item>
      <ion-label color="tertiary" position="floating">Search</ion-label>
      <ion-icon name="search" color="tertiary" slot="start"></ion-icon>
      <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="tertiary" inputmode="text" placeholder="Seach meal" required="true"></ion-input>
      <ion-icon name="close" color="tertiary" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <!-- <ion-grid></ion-grid> -->
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

  <section>
    <article class="column">
      <h2>Non active meals</h2>
      <p>Click on the meal card to add it to your day menu</p>
      <app-meal></app-meal>
      <br>
      <ion-button (click)="addNewMeal()" id="buttonNewMeal">ADD NEW MEAL</ion-button>
    </article>
  
    <article class="column">
      <h2>Current meals</h2>
      <p>currently available meals on your daily menu</p>
      <app-meal></app-meal>
    </article>
  </section>

</ion-content>
